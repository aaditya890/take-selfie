<!DOCTYPE html>
<html>
<head>
  <title>Vio - Voice Selfie</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    video {
      width: 300px;
      border: 4px solid #fff;
      border-radius: 12px;
    }
    canvas {
      display: none;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    #selfieImage {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Vio - Voice Selfie</h1>
  <video id="camera" autoplay></video>
  <canvas id="canvas"></canvas>
  <div id="status">Say: ‚ÄúLet‚Äôs take a selfie‚Äù</div>
  <img id="selfieImage" />

  <script>
    // Setup camera
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const selfieImage = document.getElementById("selfieImage");
    const statusText = document.getElementById("status");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access denied.");
        console.error(err);
      });

    // Voice recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    let isListening = false;

    function startListening() {
      if (!isListening) {
        recognition.start();
        isListening = true;
        statusText.textContent = "üé§ Vio is listening silently...";
      }
    }

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Heard:", transcript);
      if (transcript.includes("take a selfie") || transcript.includes("let's take a selfie")) {
        statusText.textContent = "üì∏ Selfie in 3 seconds...";
        setTimeout(takeSelfie, 3000);
      }
    };

    recognition.onerror = (event) => {
      console.warn("Recognition error:", event.error);
      isListening = false;
      setTimeout(startListening, 1000);
    };

    recognition.onend = () => {
      console.log("Recognition ended. Restarting...");
      isListening = false;
      setTimeout(startListening, 1000);
    };

    function takeSelfie() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/png");
      selfieImage.src = dataUrl;
      downloadImage(dataUrl, "vio-selfie.png");

      statusText.textContent = "‚úÖ Selfie taken!";
    }

    function downloadImage(data, filename = 'selfie.png') {
      const a = document.createElement('a');
      a.href = data;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // Start listening silently
    startListening();
  </script>
</body>
</html>
