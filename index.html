<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vio - Voice Selfie</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    video {
      width: 300px;
      border-radius: 12px;
      border: 3px solid #fff;
    }
    #selfieImage {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Vio - Voice Selfie Assistant</h1>
  <video id="camera" autoplay muted playsinline></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <div id="status">Say: "Let's take a selfie"</div>
  <img id="selfieImage" alt="Your Selfie" />

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const selfieImage = document.getElementById("selfieImage");
    const statusText = document.getElementById("status");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        statusText.textContent = "Camera permission denied.";
        console.error(err);
      });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = "en-US";

    function startRecognition() {
      try {
        recognition.start();
        statusText.textContent = "üé§ Listening for command: 'Let's take a selfie'";
      } catch (e) {
        console.log("Recognition already started");
      }
    }

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Heard:", transcript);
      if (transcript.includes("let's take a selfie") || transcript.includes("take a selfie")) {
        statusText.textContent = "‚è≥ Taking selfie in 3 seconds...";
        setTimeout(takeSelfie, 3000);
      }
    };

    recognition.onend = () => {
      setTimeout(startRecognition, 500);
    };

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event);
      recognition.stop();
    };

    function takeSelfie() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const imageData = canvas.toDataURL("image/png");
      selfieImage.src = imageData;

      const a = document.createElement("a");
      a.href = imageData;
      a.download = "vio-selfie.png";
      a.click();

      statusText.textContent = "‚úÖ Selfie taken and saved!";
    }

    startRecognition();
  </script>
</body>
</html>
